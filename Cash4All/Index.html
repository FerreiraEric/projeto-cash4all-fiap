<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta  name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash4All</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/CSS/styles.css">
</head>
<body>
    <header class="headeer-1">
        <div class="cash4All-logo">
            <img src="./Assets/Images/Cash4All-logo.png" class="headeer-1">
        </div> </img> 
    </header>  
    <section class="container">
        <h1>Login</h1>
        <form action="/.">
            <div class="mb-3 container-input">
                <label for="exampleInputEmail1" class="signin-text">E-Mail</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3 container-input">
                <label for="exampleInputPassword1" class="signin-text">Senha</label>
                <input type="password" class="form-control" id="exampleInputPassword1" required>
            </div>
            <div class="flex container-input">
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label signin-text" for="exampleCheck1">Lembrar minha senha</label>
                </div>
                <div class="mb-3">
                    <a class="paragrafo hover-item" href="">Esqueci minha senha</a>
                </div>
            </div>
        </form>
        <div class="button-container">
            <a class="button bg-green" href="">Cadastrar</a>
            <a class="button bg-blue" href="">Acessar</a>
        </div>
        <div class="flex">
            <p class="paragrafo">Ou acesse com</p>
        </div>
        <div class="ext-access-container">
            <a href=""><img src="./Assets/Images/apple.png" class="ext-access-logos" alt=""></a>
            <a href=""><img src="./Assets/Images/facebook.png" class="ext-access-logos" alt=""></a>
            <a href=""><img src="./Assets/Images/google.png" class="ext-access-logos" alt=""></a>
        </div>
    </section>
</body>
</html>
